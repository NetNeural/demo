# ğŸ”§ Dev Environment Deployment â€” demo.netneural.ai
# THIS FILE IS ONLY USED IN THE NetNeural/demo REPO.
# It builds the Next.js static export and deploys to GitHub Pages.
#
# Environment Details:
#   - Repository: NetNeural/demo
#   - Domain: demo.netneural.ai (custom domain)
#   - Supabase: Dev project (tsomafkalaoarnuwgdyu)
#   - Branch: main
#
# Trigger: Push to main (development/** path), or manual dispatch.

name: Deploy Dev to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'development/**'
      - '.github/workflows/deploy-demo.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "dev-deployment"
  cancel-in-progress: true

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://demo.netneural.ai

    defaults:
      run:
        working-directory: ./development

    steps:
      - name: ğŸ“¥ Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: development/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps --ignore-scripts

      - name: ğŸ—ï¸ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: âœ… Verify environment
        env:
          NODE_ENV: development
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.DEV_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.DEV_SUPABASE_ANON_KEY }}
        run: |
          echo "ğŸ” Dev Environment Configuration:"
          echo "NODE_ENV: $NODE_ENV"
          echo "NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}"
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:0:20}..."
          echo "Target: demo.netneural.ai"
          echo "Project: tsomafkalaoarnuwgdyu"

      - name: ğŸ—ï¸ Build application
        env:
          NODE_ENV: production
          BUILD_MODE: static
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.DEV_SUPABASE_URL || 'https://tsomafkalaoarnuwgdyu.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.DEV_SUPABASE_ANON_KEY }}
          GOLIOTH_API_KEY: ${{ secrets.GOLIOTH_API_KEY }}
          GOLIOTH_PROJECT_ID: 'nn-cellular-alerts-dev'
          NEXT_PUBLIC_APP_URL: "https://demo.netneural.ai"
          NEXT_PUBLIC_APP_NAME: "NetNeural IoT Platform [DEV]"
          NEXT_PUBLIC_APP_VERSION: "1.0.0-dev"
        run: |
          echo "ğŸš€ Building NetNeural Platform for dev..."
          echo "Target: https://demo.netneural.ai/"

          # Create CNAME file for custom domain
          echo "demo.netneural.ai" > public/CNAME
          echo "âœ… Created CNAME for custom domain"

          # Disable instrumentation for static build
          mv instrumentation.ts instrumentation.ts.disabled 2>/dev/null || true

          # Clean build artifacts
          rm -rf .next out

          # Build static site
          npm run build

          # Restore instrumentation
          mv instrumentation.ts.disabled instrumentation.ts 2>/dev/null || true

          # Verify CNAME is included in build
          if [ ! -f out/CNAME ]; then
            echo "âš ï¸  WARNING: CNAME not found in build output, creating..."
            echo "demo.netneural.ai" > out/CNAME
          fi

          echo "âœ… Build completed!"
          echo "ğŸ“ Output:"
          ls -la out/
          echo ""
          echo "ğŸŒ Dev deployment target: https://demo.netneural.ai/"

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './development/out'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Dev deployment successful!"
          echo "ğŸŒ Dev URL: https://demo.netneural.ai/"
          echo "ğŸ“Š GitHub Pages: ${{ steps.deployment.outputs.page_url }}"

      - name: ğŸš€ Deploy edge functions
        if: success()
        run: npx supabase functions deploy --project-ref tsomafkalaoarnuwgdyu --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true

      - name: ğŸ“§ Notify on Failure
        if: failure()
        run: |
          echo "âŒ Dev deployment failed!"
          echo "Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
