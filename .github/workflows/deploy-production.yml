# ğŸ­ Production Environment Deployment (Sentinel)
# This workflow deploys to the Production (Sentinel) environment.
#
# Environment Details:
#   - Repository: NetNeural/MonoRepo-Staging
#   - Domain: sentinel.netneural.ai (custom domain)
#   - Supabase: Production project (bldojxpockljyivldxwf)
#   - Data: LIVE production data
#   - Branch: main
#
# âš ï¸ PRODUCTION: This deploys to the live customer-facing environment.
# Ensure all changes have been validated in staging before merging to main.

name: Deploy Production (Sentinel) to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'development/**'
      - '.github/workflows/deploy-production.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "production-deployment"
  cancel-in-progress: false  # Never cancel production deploys

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://sentinel.netneural.ai

    defaults:
      run:
        working-directory: ./development

    steps:
      - name: ğŸ“¥ Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: development/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps --ignore-scripts

      - name: ğŸ—ï¸ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: âœ… Verify environment
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.PROD_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PROD_SUPABASE_ANON_KEY }}
        run: |
          echo "ğŸ” Production Environment Configuration:"
          echo "NODE_ENV: $NODE_ENV"
          echo "NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}"
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:0:20}..."
          echo "Target: sentinel.netneural.ai"
          echo "Project: bldojxpockljyivldxwf"

      - name: ğŸ—ï¸ Build application
        env:
          NODE_ENV: production
          BUILD_MODE: static
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.PROD_SUPABASE_URL || 'https://bldojxpockljyivldxwf.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PROD_SUPABASE_ANON_KEY }}
          GOLIOTH_API_KEY: ${{ secrets.PROD_GOLIOTH_API_KEY }}
          GOLIOTH_PROJECT_ID: ${{ secrets.GOLIOTH_PROJECT_ID || 'nn-cellular-alerts' }}
          NEXT_PUBLIC_APP_URL: "https://sentinel.netneural.ai"
          NEXT_PUBLIC_APP_NAME: "NetNeural IoT Platform"
          NEXT_PUBLIC_APP_VERSION: "1.0.0"
        run: |
          echo "ğŸš€ Building NetNeural Platform for PRODUCTION..."
          echo "Target: https://sentinel.netneural.ai/"

          # Create CNAME file for custom domain
          echo "sentinel.netneural.ai" > public/CNAME
          echo "âœ… Created CNAME for custom domain"

          # Disable instrumentation for static build
          mv instrumentation.ts instrumentation.ts.disabled 2>/dev/null || true

          # Clean build artifacts
          rm -rf .next out

          # Build static site
          npm run build

          # Restore instrumentation
          mv instrumentation.ts.disabled instrumentation.ts 2>/dev/null || true

          # Verify CNAME is included in build
          if [ ! -f out/CNAME ]; then
            echo "âš ï¸  WARNING: CNAME not found in build output, creating..."
            echo "sentinel.netneural.ai" > out/CNAME
          fi

          echo "âœ… Production build completed!"
          echo "ğŸ“ Output:"
          ls -la out/
          echo ""
          echo "ğŸŒ Production deployment target: https://sentinel.netneural.ai/"

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './development/out'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ PRODUCTION deployment successful!"
          echo "ğŸŒ Production URL: https://sentinel.netneural.ai/"
          echo "ğŸ“Š GitHub Pages: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ—„ï¸ Database: ${{ secrets.PROD_SUPABASE_URL }}"
          echo ""
          echo "Environment Map:"
          echo "   ğŸ­ Production: https://sentinel.netneural.ai (main branch) â† THIS"
          echo "   ğŸ§ª Staging: https://demo-stage.netneural.ai (staging branch)"
          echo "   ğŸ”§ Development: https://demo.netneural.ai (develop branch)"

      - name: ğŸš€ Deploy edge functions
        if: success()
        run: npx supabase functions deploy --project-ref bldojxpockljyivldxwf --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true

      - name: ğŸ” Post-Deployment Verification
        if: success()
        run: |
          echo "Waiting for GitHub Pages to update (30s)..."
          sleep 30

          echo "Testing production endpoint..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://sentinel.netneural.ai/)

          if [ "$response" = "200" ] || [ "$response" = "301" ] || [ "$response" = "302" ]; then
            echo "âœ… Production site is accessible (HTTP $response)"
            echo "   URL: https://sentinel.netneural.ai/"
          else
            echo "âš ï¸ Production site returned status: $response"
            echo "   This may be normal during DNS propagation"
          fi

      - name: ğŸ“§ Notify on Failure
        if: failure()
        run: |
          echo "âŒ PRODUCTION deployment FAILED!"
          echo "ğŸš¨ IMMEDIATE ATTENTION REQUIRED"
          echo "Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
