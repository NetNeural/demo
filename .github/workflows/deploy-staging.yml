# âš ï¸ IMPORTANT: GitHub Pages Limitation
# This workflow deploys staging to the same GitHub Pages site as production.
# GitHub Pages supports only ONE custom domain per repository - both deployments
# compete for the same site and will overwrite each other.
#
# Current behavior:
#   - Staging: https://netneural.github.io/MonoRepo/ (no custom domain)
#   - Production: https://demo.netneural.ai (custom domain via CNAME)
#   - Whichever deploys last is the active site
#
# Recommended solutions:
#   1. Use Vercel/Netlify/Cloudflare Pages for staging (separate infrastructure)
#   2. Deploy staging to a separate repository (e.g., NetNeural/MonoRepo-Staging)
#   3. Use manual workflow_dispatch only (avoid automatic staging deploys)
#
# For production use, consider implementing option 1 or 2.

name: Deploy Staging to GitHub Pages

on:
  push:
    branches: [staging]
    paths: ['development/**']
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "staging-deployment"
  cancel-in-progress: false

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://netneural.github.io/MonoRepo
    
    defaults:
      run:
        working-directory: ./development
    
    steps:
      - name: ğŸ“¥ Checkout staging branch
        uses: actions/checkout@v4
        with:
          ref: staging

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './development/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --ignore-scripts

      - name: ğŸ—ï¸ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ğŸ”— Link to Staging Supabase
        run: npx supabase link --project-ref ${{ secrets.STAGING_SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.STAGING_SUPABASE_ACCESS_TOKEN }}

      - name: ğŸ“¤ Push database migrations
        run: npx supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.STAGING_SUPABASE_ACCESS_TOKEN }}
        continue-on-error: false

      - name: ğŸš€ Deploy edge functions
        run: npx supabase functions deploy --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.STAGING_SUPABASE_ACCESS_TOKEN }}
        continue-on-error: false

      - name: ğŸ“ Generate TypeScript types
        run: npx supabase gen types typescript --linked > src/lib/database.types.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.STAGING_SUPABASE_ACCESS_TOKEN }}

      - name: ğŸ” Type check
        run: npm run type-check
        continue-on-error: true

      - name: ğŸ§¹ Lint code
        run: npm run lint
        continue-on-error: true

      - name: ğŸ§ª Run tests
        run: npm test
        continue-on-error: true

      - name: âœ… Verify environment
        env:
          NODE_ENV: staging
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          GOLIOTH_API_KEY: ${{ secrets.STAGING_GOLIOTH_API_KEY }}
        run: |
          echo "ğŸ” Staging Environment Configuration:"
          echo "NODE_ENV: $NODE_ENV"
          echo "NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}"
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:0:20}..."
          echo "GOLIOTH_API_KEY: ${GOLIOTH_API_KEY:0:10}..."
          echo "Target: demo-stage.netneural.ai"
          echo "Project: ${{ secrets.STAGING_SUPABASE_PROJECT_ID }}"

      - name: ğŸ—ï¸ Build application
        env:
          NODE_ENV: staging
          BUILD_MODE: static
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          GOLIOTH_API_KEY: ${{ secrets.STAGING_GOLIOTH_API_KEY }}
          GOLIOTH_PROJECT_ID: ${{ secrets.GOLIOTH_PROJECT_ID }}
          NEXT_PUBLIC_APP_URL: "https://netneural.github.io/MonoRepo"
          NEXT_PUBLIC_APP_NAME: "NetNeural IoT Platform [STAGING]"
          NEXT_PUBLIC_APP_VERSION: "1.0.0-staging"
        run: |
          echo "ğŸš€ Building NetNeural Platform for staging..."
          echo "Target: https://netneural.github.io/MonoRepo/"
          
          # Remove production CNAME to prevent domain conflicts (GitHub Pages supports one domain per repo)
          rm -f public/CNAME
          echo "âš ï¸  Removed production CNAME - staging uses default GitHub Pages URL"
          
          # Remove API routes (incompatible with static export)
          rm -rf src/app/api
          
          # Disable instrumentation for static build
          mv instrumentation.ts instrumentation.ts.disabled 2>/dev/null || true
          
          # Clean build artifacts
          rm -rf .next out
          
          # Build static site
          npm run build
          
          # Verify CNAME was not included in build
          if [ -f out/CNAME ]; then
            echo "âš ï¸  WARNING: CNAME found in build output, removing..."
            rm out/CNAME
          fi
          
          echo "âœ… Build completed!"
          echo "ğŸ“ Output:"
          ls -la out/
          echo ""
          echo "âš ï¸  IMPORTANT: GitHub Pages limitation - staging and production share the same Pages site"
          echo "   Staging URL: https://netneural.github.io/MonoRepo/"
          echo "   Production custom domain (demo.netneural.ai) may be overwritten by this deployment"
          echo "   Consider using a separate hosting service for staging to avoid conflicts"

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './development/out'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Staging deployment successful!"
          echo "ğŸŒ Staging URL: https://netneural.github.io/MonoRepo/"
          echo "ğŸ“Š GitHub Pages: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ—„ï¸ Database: ${{ secrets.STAGING_SUPABASE_URL }}"
          echo ""
          echo "âš ï¸  CRITICAL: GitHub Pages supports ONE custom domain per repo"
          echo "   Production (demo.netneural.ai) and staging share the same GitHub Pages site"
          echo "   This staging deployment may temporarily overwrite production until main deploys again"
          echo "   Recommendation: Use Vercel/Netlify for staging to avoid conflicts"

      - name: ğŸ” Post-Deployment Verification
        if: success()
        run: |
          echo "Waiting for GitHub Pages to update (30s)..."
          sleep 30
          
          echo "Testing staging endpoint..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://netneural.github.io/MonoRepo/)
          
          if [ "$response" = "200" ] || [ "$response" = "301" ] || [ "$response" = "302" ]; then
            echo "âœ… Staging site is accessible (HTTP $response)"
            echo "   URL: https://netneural.github.io/MonoRepo/"
          else
            echo "âš ï¸ Staging site returned status: $response"
            echo "   This may be expected if production CNAME is active"
          fi

      - name: ğŸ“§ Notify on Failure
        if: failure()
        run: |
          echo "âŒ Staging deployment failed!"
          echo "Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
