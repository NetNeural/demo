# ğŸš€ Staging Environment Deployment
# This workflow deploys to the MonoRepo-Staging repository with dedicated infrastructure.
#
# Environment Details:
#   - Repository: NetNeural/MonoRepo-Staging
#   - Domain: demo-stage.netneural.ai (custom domain)
#   - Supabase: Dedicated staging project
#   - Data: Test/synthetic data only
#
# This staging environment is completely isolated from production.
#
# âš ï¸ Note: Tests run in parallel but DO NOT block deployment
# This allows fast iteration while still tracking test health

name: Deploy Staging to GitHub Pages

on:
  push:
    branches: [staging]
    paths: 
      - 'development/**'
      - '.github/workflows/deploy-staging.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "staging-deployment"
  cancel-in-progress: false

jobs:
  deploy-staging:
    # Deploy on every push to main (tests do not block)
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://demo-stage.netneural.ai
    
    defaults:
      run:
        working-directory: ./development
    
    steps:
      - name: ğŸ“¥ Checkout staging branch
        uses: actions/checkout@v4
        with:
          ref: staging

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: development/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps --ignore-scripts

      - name: ğŸ—ï¸ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ğŸ—‘ï¸ Clear build artifacts
        run: rm -rf .next out

      - name: âœ… Verify environment
        env:
          NODE_ENV: staging
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          GOLIOTH_API_KEY: ${{ secrets.STAGING_GOLIOTH_API_KEY }}
        run: |
          echo "ğŸ” Staging Environment Configuration:"
          echo "NODE_ENV: $NODE_ENV"
          echo "NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}"
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:0:20}..."
          echo "GOLIOTH_API_KEY: ${GOLIOTH_API_KEY:0:10}..."
          echo "Target: demo-stage.netneural.ai"
          echo "Project: ${{ secrets.STAGING_SUPABASE_PROJECT_ID }}"

      - name: ğŸ—ï¸ Build application
        env:
          NODE_ENV: production
          BUILD_MODE: static
          # Supabase configuration (fallback to production if staging secrets not set)
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL || secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://atgbmxicqikmapfqouco.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY || secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          GOLIOTH_API_KEY: ${{ secrets.STAGING_GOLIOTH_API_KEY || secrets.GOLIOTH_API_KEY }}
          GOLIOTH_PROJECT_ID: ${{ secrets.GOLIOTH_PROJECT_ID || 'nn-cellular-alerts-staging' }}
          NEXT_PUBLIC_APP_URL: "https://demo-stage.netneural.ai"
          NEXT_PUBLIC_APP_NAME: "NetNeural IoT Platform [STAGING]"
          NEXT_PUBLIC_APP_VERSION: "1.0.0-staging"
        run: |
          echo "ğŸš€ Building NetNeural Platform for staging..."
          echo "Target: https://demo-stage.netneural.ai/"
          
          # Create CNAME file for custom domain
          echo "demo-stage.netneural.ai" > public/CNAME
          echo "âœ… Created CNAME for custom domain"
          
          # API routes are auto-excluded by next.config.js for static builds
          
          # Disable instrumentation for static build
          mv instrumentation.ts instrumentation.ts.disabled 2>/dev/null || true
          
          # Clean build artifacts
          rm -rf .next out
          
          # Build static site
          npm run build
          
          # Restore instrumentation
          mv instrumentation.ts.disabled instrumentation.ts 2>/dev/null || true
          
          # Verify CNAME is included in build
          if [ ! -f out/CNAME ]; then
            echo "âš ï¸  WARNING: CNAME not found in build output, creating..."
            echo "demo-stage.netneural.ai" > out/CNAME
          fi
          
          echo "âœ… Build completed!"
          echo "ğŸ“ Output:"
          ls -la out/
          echo ""
          echo "ğŸŒ Staging deployment target: https://demo-stage.netneural.ai/"

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './development/out'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Staging deployment successful!"
          echo "ğŸŒ Staging URL: https://demo-stage.netneural.ai/"
          echo "ğŸ“Š GitHub Pages: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ—„ï¸ Database: ${{ secrets.STAGING_SUPABASE_URL }}"
          echo ""
          echo "âœ… Staging environment is completely isolated"
          echo "   Production: https://sentinel.netneural.ai (main branch)"
          echo "   Staging: https://demo-stage.netneural.ai (this deployment)"
          echo "   Development: https://demo.netneural.ai (develop branch)"

      - name: ï¿½ Deploy edge functions
        if: success()
        run: npx supabase functions deploy --project-ref atgbmxicqikmapfqouco --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true

      - name: ğŸ” Post-Deployment Verification
        if: success()
        run: |
          echo "Testing staging endpoint..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://demo-stage.netneural.ai/)

          if [ "$response" = "200" ] || [ "$response" = "301" ] || [ "$response" = "302" ]; then
            echo "âœ… Staging site is accessible (HTTP $response)"
          else
            echo "âš ï¸ Staging site returned status: $response (may need a moment to propagate)"
          fi

      - name: ğŸ“§ Notify on Failure
        if: failure()
        run: |
          echo "âŒ Staging deployment failed!"
          echo "Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
