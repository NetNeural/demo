# ğŸš€ Staging Environment Deployment
# This workflow deploys to the MonoRepo-Staging repository with dedicated infrastructure.
#
# Environment Details:
#   - Repository: NetNeural/MonoRepo-Staging
#   - Domain: demo-stage.netneural.ai (custom domain)
#   - Supabase: Dedicated staging project
#   - Data: Test/synthetic data only
#
# This staging environment is completely isolated from production.

name: Deploy Staging to GitHub Pages

on:
  workflow_run:
    workflows: ["Run Tests"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "staging-deployment"
  cancel-in-progress: false

jobs:
  deploy-staging:
    # Only deploy if tests passed or manual trigger
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://demo-stage.netneural.ai
    
    defaults:
      run:
        working-directory: ./development
    
    steps:
      - name: ğŸ“¥ Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ğŸ”§ Setup Node.js
