name: Run Tests

# Run tests on PRs, pushes to main, and manual trigger
# Tests must pass before staging deployment
on:
  pull_request:
    branches: [ main, staging ]
    paths: [ 'development/**' ]
  push:
    branches: [ main ]
    paths: [ 'development/**' ]
  workflow_dispatch:

# Permissions for the GITHUB_TOKEN
permissions:
  contents: read
  pull-requests: write
  checks: write

# Cancel in-progress runs for the same branch
concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    defaults:
      run:
        working-directory: ./development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './development/package-lock.json'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Type check
        run: npm run type-check

      - name: Lint code
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --ci --coverage --maxWorkers=2
        
      - name: Enforce coverage thresholds
        run: |
          COVERAGE=$(node -p "
            const coverage = require('./coverage/coverage-summary.json');
            const { statements, branches, functions, lines } = coverage.total;
            const failed = [];
            if (statements.pct < 70) failed.push('Statements: ' + statements.pct + '% (min: 70%)');
            if (branches.pct < 60) failed.push('Branches: ' + branches.pct + '% (min: 60%)');
            if (functions.pct < 70) failed.push('Functions: ' + functions.pct + '% (min: 70%)');
            if (lines.pct < 70) failed.push('Lines: ' + lines.pct + '% (min: 70%)');
            if (failed.length > 0) {
              console.error('‚ùå Coverage threshold not met:');
              failed.forEach(f => console.error('  - ' + f));
              process.exit(1);
            }
            console.log('‚úÖ All coverage thresholds met');
          ")
        continue-on-error: false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./development/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coveragePath = './development/coverage/coverage-summary.json';
            
            if (fs.existsSync(coveragePath)) {
              const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
              const total = coverage.total;
              
              const comment = `## üìä Test Coverage Report
              
              | Metric | Coverage | Status |
              |--------|----------|--------|
              | **Statements** | ${total.statements.pct}% | ${total.statements.pct >= 70 ? '‚úÖ' : '‚ùå'} |
              | **Branches** | ${total.branches.pct}% | ${total.branches.pct >= 60 ? '‚úÖ' : '‚ùå'} |
              | **Functions** | ${total.functions.pct}% | ${total.functions.pct >= 70 ? '‚úÖ' : '‚ùå'} |
              | **Lines** | ${total.lines.pct}% | ${total.lines.pct >= 70 ? '‚úÖ' : '‚ùå'} |
              
              **Thresholds:** Statements: 70%, Branches: 60%, Functions: 70%, Lines: 70%
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Jest Tests
          path: 'development/coverage/junit.xml'
          reporter: jest-junit
          fail-on-error: true

  type-safety:
    name: TypeScript Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    defaults:
      run:
        working-directory: ./development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './development/package-lock.json'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Check TypeScript types
        run: npm run type-check

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    defaults:
      run:
        working-directory: ./development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './development/package-lock.json'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

  build:
    name: Production Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    defaults:
      run:
        working-directory: ./development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './development/package-lock.json'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Check build artifacts
        run: |
          if [ ! -d "out" ]; then
            echo "‚ùå Build failed: 'out' directory not found"
            exit 1
          fi
          echo "‚úÖ Build successful: $(du -sh out | cut -f1) generated"

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    
    defaults:
      run:
        working-directory: ./development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './development/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start Supabase
        run: npx supabase start
        
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: development/playwright-report/
          retention-days: 30

  # Summary job that all other jobs depend on
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, type-safety, lint, build]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "Test Results:"
          echo "- Unit Tests: ${{ needs.test.result }}"
          echo "- Type Safety: ${{ needs.type-safety.result }}"
          echo "- Lint: ${{ needs.lint.result }}"
          echo "- Build: ${{ needs.build.result }}"
          
          if [[ "${{ needs.test.result }}" == "failure" || "${{ needs.type-safety.result }}" == "failure" || "${{ needs.lint.result }}" == "failure" || "${{ needs.build.result }}" == "failure" ]]; then
            echo "‚ùå One or more required test jobs failed"
            exit 1
          else
            echo "‚úÖ All required tests passed"
          fi
