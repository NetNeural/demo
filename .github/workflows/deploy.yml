name: Deploy NetNeural Platform to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'development/**' ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./development
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './development/package-lock.json'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: npx supabase link --project-ref atgbmxicqikmapfqouco
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # Skip migration push - applied manually for staging
      # - name: Push database migrations
      #   run: npx supabase db push
      #   env:
      #     SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      #   continue-on-error: false

      - name: Deploy edge functions
        run: npx supabase functions deploy --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: false

      - name: Generate TypeScript types
        run: npx supabase gen types typescript --linked > src/lib/database.types.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Type check
        run: npm run type-check
        continue-on-error: true

      - name: Lint code
        run: npm run lint
        continue-on-error: true

      - name: Verify environment configuration
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: "https://atgbmxicqikmapfqouco.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0Z2JteGljcWlrbWFwZnFvdWNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMTc4MDksImV4cCI6MjA4NjU5MzgwOX0.V-nVEkKdoNbzl_9bmS0d4X7QbNt7raxEYuevpaPEYwg"
          GOLIOTH_API_KEY: ${{ secrets.STAGING_GOLIOTH_API_KEY }}
        run: |
          echo "ğŸ” NetNeural Platform Configuration:"
          echo "NODE_ENV: $NODE_ENV"
          echo "NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-'Not set'}"
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:0:20}... (truncated for security)"
          echo "GOLIOTH_API_KEY: ${GOLIOTH_API_KEY:0:10}... (truncated for security)"
          echo "Build Mode: Static Export for GitHub Pages"
          echo "Staging Supabase Project: atgbmxicqikmapfqouco"

      - name: Build application
        env:
          NODE_ENV: production
          BUILD_MODE: static
          NEXT_PUBLIC_SUPABASE_URL: "https://atgbmxicqikmapfqouco.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0Z2JteGljcWlrbWFwZnFvdWNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMTc4MDksImV4cCI6MjA4NjU5MzgwOX0.V-nVEkKdoNbzl_9bmS0d4X7QbNt7raxEYuevpaPEYwg"
          GOLIOTH_API_KEY: ${{ secrets.STAGING_GOLIOTH_API_KEY }}
          GOLIOTH_PROJECT_ID: ${{ secrets.GOLIOTH_PROJECT_ID }}
          NEXT_PUBLIC_APP_URL: "https://demo-stage.netneural.ai"
          NEXT_PUBLIC_APP_NAME: "NetNeural IoT Platform [STAGING]"
          NEXT_PUBLIC_APP_VERSION: "1.0.0-staging"
        run: |
          echo "ğŸš€ Building NetNeural Platform for staging custom domain..."
          echo "Build Mode: $BUILD_MODE"
          echo "Target URL: $NEXT_PUBLIC_APP_URL"
          echo "ğŸ“¦ Creating CNAME for custom domain..."
          echo "demo-stage.netneural.ai" > public/CNAME
          echo "âœ… CNAME created"
          echo "ğŸ“¦ Removing API routes and Sentry instrumentation (incompatible with static export)"
          rm -rf src/app/api
          mv instrumentation.ts instrumentation.ts.disabled 2>/dev/null || true
          echo "ğŸ§¹ Cleaning build cache..."
          rm -rf .next out
          echo "âœ… Development-only files removed - building static site..."
          npm run build
          echo "âœ… Build completed successfully!"
          if [ ! -f out/CNAME ]; then
            echo "âš ï¸ CNAME not in output, creating..."
            echo "demo-stage.netneural.ai" > out/CNAME
          fi
          echo "ğŸ“ Output directory contents:"
          ls -la out/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './development/out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment success notification
        if: success()
        run: |
          echo "ğŸš€ NetNeural Staging Platform deployed successfully!"
          echo "ğŸ“Š Live URL: https://demo-stage.netneural.ai"
