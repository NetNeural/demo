name: Deploy NetNeural Platform to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'development/**' ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./development
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './development/package-lock.json'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: npx supabase link --project-ref bldojxpockljyivldxwf
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push database migrations
        run: npx supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: false

      - name: Generate TypeScript types
        run: npx supabase gen types typescript --linked > src/lib/database.types.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Type check
        run: npm run type-check
        continue-on-error: true

      - name: Lint code
        run: npm run lint
        continue-on-error: true

      - name: Verify environment configuration
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          GOLIOTH_API_KEY: ${{ secrets.GOLIOTH_API_KEY }}
        run: |
          echo "üîç NetNeural Platform Configuration:"
          echo "NODE_ENV: $NODE_ENV"
          echo "NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-'Not set'}"
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:0:20}... (truncated for security)"
          echo "GOLIOTH_API_KEY: ${GOLIOTH_API_KEY:0:10}... (truncated for security)"
          echo "Build Mode: Static Export for GitHub Pages"
          echo "Production Supabase Project: bldojxpockljyivldxwf"

      - name: Build application
        env:
          NODE_ENV: production
          BUILD_MODE: static
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          GOLIOTH_API_KEY: ${{ secrets.GOLIOTH_API_KEY }}
          GOLIOTH_PROJECT_ID: ${{ secrets.GOLIOTH_PROJECT_ID }}
          NEXT_PUBLIC_APP_URL: "https://demo.netneural.ai"
          NEXT_PUBLIC_APP_NAME: "NetNeural IoT Platform"
          NEXT_PUBLIC_APP_VERSION: "1.0.0"
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_OTLP_ENDPOINT: ${{ secrets.SENTRY_OTLP_ENDPOINT }}
        run: |
          echo "üöÄ Building NetNeural Platform for custom domain..."
          echo "Build Mode: $BUILD_MODE"
          echo "Target URL: $NEXT_PUBLIC_APP_URL"
          npm run build
          echo "‚úÖ Build completed successfully!"
          echo "üìÅ Output directory contents:"
          ls -la out/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './development/out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment success notification
        if: success()
        run: |
          echo "üöÄ NetNeural Platform deployed successfully!"
          echo "üìä Live URL: https://${{ github.repository_owner }}.github.io/MonoRepo/"
          echo "üéÆ Running with: Fresh Supabase Production Database"
          echo "üí° Real device management and Golioth integration enabled"
