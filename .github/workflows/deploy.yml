name: Deploy IoT Dashboard to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./development
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './development/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build web application
        env:
          NODE_ENV: production
          # Public Supabase credentials (safe to expose)
          NEXT_PUBLIC_SUPABASE_URL: https://bldojxpockljyivldxwf.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJsZG9qeHBvY2tseWl2bGR4d2YiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTczNDAwNzM3NCwiZXhwIjoyMDQ5NTgzMzc0fQ.X5HLSXPzGS7hKA3FWZhkF2V8zVxJJY6nJEaW8-sJLjI
          NEXT_PUBLIC_BASE_PATH: /MonoRepo
        run: |
          cd apps/web
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './development/apps/web/out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

