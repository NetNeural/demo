# ğŸš€ Dev Environment Deployment - demo.netneural.ai
# Mirrors staging deployment structure, pointed at Dev Supabase project.
# Builds the Next.js static export and deploys to GitHub Pages.
#
# Environment Details:
#   - Repository: NetNeural/demo
#   - Domain: demo.netneural.ai (custom domain)
#   - Supabase: Dev project (tsomafkalaoarnuwgdyu)
#
# Trigger: Push to main, or manual dispatch.
# NOTE: This file is ONLY used by the NetNeural/demo repo.
#       It is included in MonoRepo-Staging so it gets pushed to demo repo.

name: Deploy Dev to GitHub Pages

on:
  push:
    branches: [main]
    paths: ['development/**']
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "dev-deployment"
  cancel-in-progress: false

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    defaults:
      run:
        working-directory: ./development

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './development/package-lock.json'

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: ğŸ“¦ Install dependencies
        run: npm ci --ignore-scripts

      - name: ğŸ—ï¸ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ğŸ”— Link to Dev Supabase
        run: npx supabase link --project-ref ${{ secrets.DEV_SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: ğŸ—‘ï¸ Clear build artifacts
        run: rm -rf .next out

      - name: âœ… Verify environment
        env:
          NODE_ENV: development
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.DEV_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.DEV_SUPABASE_ANON_KEY }}
        run: |
          echo "ğŸ”Œ Dev Environment Configuration:"
          echo "NODE_ENV: $NODE_ENV"
          echo "NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}"
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:0:20}..."
          echo "Target: demo.netneural.ai"

      - name: ğŸ—ï¸ Build application
        env:
          NODE_ENV: production
          BUILD_MODE: static
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.DEV_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.DEV_SUPABASE_ANON_KEY }}
          GOLIOTH_API_KEY: ${{ secrets.GOLIOTH_API_KEY }}
          GOLIOTH_PROJECT_ID: ${{ secrets.GOLIOTH_PROJECT_ID }}
          NEXT_PUBLIC_APP_URL: "https://demo.netneural.ai"
          NEXT_PUBLIC_APP_NAME: "NetNeural IoT Platform [DEV]"
          NEXT_PUBLIC_APP_VERSION: "1.0.0-dev"
        run: |
          echo "ğŸš€ Building NetNeural Platform for dev..."
          echo "Target: https://demo.netneural.ai/"

          # Create CNAME file for custom domain
          echo "demo.netneural.ai" > public/CNAME
          echo "âœ… Created CNAME for custom domain"

          # Remove API routes (incompatible with static export)
          rm -rf src/app/api

          # Disable instrumentation for static build
          mv instrumentation.ts instrumentation.ts.disabled 2>/dev/null || true

          # Clean build artifacts
          rm -rf .next out

          # Build static site
          npm run build

          # Verify CNAME is included in build
          if [ ! -f out/CNAME ]; then
            echo "âš ï¸  WARNING: CNAME not found in build output, creating..."
            echo "demo.netneural.ai" > out/CNAME
          fi

          echo "âœ… Build completed!"
          echo "ğŸ“ Output:"
          ls -la out/

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './development/out'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸš€ Deploy edge functions
        if: success()
        run: npx supabase functions deploy --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true

      - name: âœ… Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Dev deployment successful!"
          echo "ğŸŒ Dev URL: https://demo.netneural.ai/"
          echo "ğŸ—„ï¸ Database: ${{ secrets.DEV_SUPABASE_URL }}"
