name: Deploy NetNeural Platform to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'development/**' ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./development
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './development/package-lock.json'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint code
        run: npm run lint

      - name: Verify environment configuration
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          GOLIOTH_API_KEY: ${{ secrets.GOLIOTH_API_KEY }}
        run: |
          echo "üîç NetNeural Platform Configuration:"
          echo "NODE_ENV: $NODE_ENV"
          echo "NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-'Not set'}"
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:0:20}... (truncated for security)"
          echo "GOLIOTH_API_KEY: ${GOLIOTH_API_KEY:0:10}... (truncated for security)"
          echo "Build Mode: Static Export for GitHub Pages"

      - name: Build application
        env:
          NODE_ENV: production
          BUILD_MODE: static
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          GOLIOTH_API_KEY: ${{ secrets.GOLIOTH_API_KEY }}
          GOLIOTH_PROJECT_ID: ${{ secrets.GOLIOTH_PROJECT_ID }}
          NEXT_PUBLIC_APP_URL: "https://${{ github.repository_owner }}.github.io/MonoRepo"
          NEXT_PUBLIC_APP_NAME: "NetNeural IoT Platform"
          NEXT_PUBLIC_APP_VERSION: "1.0.0"
        run: |
          echo "üöÄ Building NetNeural Platform for GitHub Pages..."
          echo "Build Mode: $BUILD_MODE"
          echo "Target URL: $NEXT_PUBLIC_APP_URL"
          npm run build
          echo "‚úÖ Build completed successfully!"
          echo "üìÅ Output directory contents:"
          ls -la out/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './development/out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment success notification
        if: success()
        run: |
          echo "üöÄ NetNeural Platform deployed successfully!"
          echo "üìä Live URL: https://${{ github.repository_owner }}.github.io/MonoRepo/"
          echo "üéÆ Running with: Fresh Supabase Production Database"
          echo "üí° Real device management and Golioth integration enabled"
