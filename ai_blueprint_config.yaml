# AI Documentation Blueprint Configuration
# NetNeural Documentation Maintenance System

project:
  name: "NetNeural MonoRepo"
  base_path: "/path/to/netneural/softwaremono"  # Update this path
  repository_url: "https://github.com/NetNeural/MonoRepo"
  
documentation:
  docs_path: "docs/"
  generated_path: "docs/generated/"
  history_path: "docs/generated/analysis/history/"
  
monitoring:
  scan_frequency: 
    real_time: true
    daily_scan: "00:00"  # UTC
    weekly_analysis: "sunday 06:00"
    monthly_report: "1st 08:00"
  
  change_detection:
    minimum_significance_threshold: 5  # Percentage change to trigger updates
    ignored_file_patterns:
      - "*.tmp"
      - "*.log" 
      - ".git/*"
      - "node_modules/*"
      - "__pycache__/*"
    
  tracked_repositories:
    - "sso"
    - "account-manager"
    - "data-manager" 
    - "device-ingress"
    - "digital-twin"
    - "cellular-manager"
    - "origin-ui"
    - "sso-ui"
    - "cellular-ui"
    - "react-components"
    - "nn-alerts-ios"
    - "Alerts-Android"

technical_metrics:
  mvp_target:
    total_services: 31
    production_ready_target: 25
    completion_threshold: 85.0  # Percentage for production-ready classification
  
  service_indicators:
    production_ready:
      - "Dockerfile"
      - "README.md" 
      - "main.go"
      - "test coverage > 80%"
      - "API documentation"
    
    near_complete:
      - "Dockerfile"
      - "README.md"
      - "main.go"
      - "basic tests"
    
  frontend_indicators:
    production_ready:
      - "package.json"
      - "build/dist directory"
      - "Dockerfile"
      - "README.md"
      - "test suite"

business_intelligence:
  market_data:
    sources:
      - "https://www.marketsandmarkets.com"
      - "https://www.gartner.com" 
      - "https://www.g2.com"
      - "https://www.capterra.com"
    
    refresh_frequency:
      - "daily": ["competitor_news", "stock_prices"]
      - "weekly": ["market_reports", "customer_reviews"]
      - "monthly": ["comprehensive_analysis"]
    
    competitors:
      - name: "Cumulocity (Software AG)"
        ticker: "SOW.DE"
        monitoring_keywords: ["cumulocity", "software ag", "iot platform"]
      
      - name: "Particle" 
        monitoring_keywords: ["particle io", "particle iot", "developer iot"]
      
      - name: "Kaaiot"
        monitoring_keywords: ["kaaiot", "kaa iot", "enterprise iot platform"]

  competitive_scoring:
    categories:
      - "risk": {"weight": 0.2}
      - "value": {"weight": 0.3} 
      - "features": {"weight": 0.25}
      - "support": {"weight": 0.25}
    
    current_scores:
      netneural: {"risk": 6, "value": 9, "features": 7, "support": 6}
      cumulocity: {"risk": 8, "value": 6, "features": 9, "support": 9}
      particle: {"risk": 7, "value": 8, "features": 6, "support": 7}
      kaaiot: {"risk": 7, "value": 7, "features": 8, "support": 7}

project_analysis:
  mvp_tracking:
    current_completion: 78.0
    target_completion: 100.0
    target_date: "2025-12-31"
  
  epic_tracking:
    epic_definitions_file: "docs/original/Epics and User Stories-MVP.docx.md"
    completion_tracking_file: "docs/generated/analysis/EPIC_IMPLEMENTATION_ANALYSIS.md"
  
  milestone_tracking:
    roadmap_file: "docs/generated/business/DEVELOPMENT_ROADMAP.md"
    
historical_analysis:
  retention_period: 
    daily_snapshots: 90  # days
    weekly_summaries: 365  # days  
    monthly_reports: 1095  # 3 years
    quarterly_reviews: 2190  # 6 years
  
  trend_analysis:
    short_term: 7   # days
    medium_term: 30 # days
    long_term: 90   # days
  
  change_significance:
    major_change: 20    # Percentage change
    moderate_change: 10 # Percentage change
    minor_change: 5     # Percentage change

automation:
  github_actions:
    workflow_file: ".github/workflows/doc_maintenance.yml"
    trigger_events:
      - "push"
      - "pull_request" 
      - "schedule"
  
  openai_integration:
    model: "gpt-4"
    max_tokens: 4000
    temperature: 0.1  # Low temperature for factual content
  
  notification_channels:
    slack:
      webhook_url: "${SLACK_WEBHOOK_URL}"
      channels: 
        - "#documentation"
        - "#development"
        - "#business-intelligence"
    
    email:
      smtp_server: "${SMTP_SERVER}"
      recipients:
        - "team@netneural.com"
        - "stakeholders@netneural.com"

quality_assurance:
  accuracy_thresholds:
    technical_documentation: 95  # Percentage
    business_intelligence: 90   # Percentage  
    project_analysis: 95        # Percentage
  
  validation_checks:
    - "cross_reference_validation"
    - "external_link_verification"
    - "data_freshness_check"
    - "completeness_assessment"
    - "stakeholder_relevance_check"
  
  review_schedule:
    daily: ["accuracy_check", "freshness_validation"]
    weekly: ["comprehensive_review", "trend_analysis"]
    monthly: ["stakeholder_feedback", "strategy_alignment"]
    quarterly: ["full_system_audit", "improvement_recommendations"]

reporting:
  stakeholder_reports:
    executives:
      frequency: "weekly"
      format: "executive_summary" 
      focus: ["market_position", "competitive_advantage", "strategic_metrics"]
    
    developers:
      frequency: "daily"
      format: "technical_update"
      focus: ["service_status", "api_changes", "architecture_updates"]
    
    investors:
      frequency: "monthly"
      format: "investor_briefing"
      focus: ["market_opportunity", "financial_projections", "competitive_position"]
    
    project_managers:
      frequency: "daily"
      format: "project_dashboard"
      focus: ["mvp_progress", "milestone_tracking", "risk_assessment"]

integration:
  external_apis:
    github:
      api_url: "https://api.github.com"
      rate_limit: 5000  # requests per hour
    
    market_data:
      providers: ["alpha_vantage", "finnhub", "news_api"]
      rate_limits: {"alpha_vantage": 500, "finnhub": 1000, "news_api": 1000}
    
  internal_systems:
    project_management: "github_projects"
    code_repository: "github"
    documentation: "markdown_files"
    analytics: "custom_python_scripts"

security:
  api_keys:
    storage: "environment_variables"
    rotation_schedule: "quarterly"
  
  access_control:
    documentation_read: "public"
    documentation_write: "team_members_only"
    system_administration: "senior_developers_only"
  
  data_privacy:
    sensitive_data_handling: "encrypt_at_rest"
    external_data_sharing: "anonymized_only"
    retention_policies: "follow_gdpr_guidelines"
