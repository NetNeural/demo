name: Development Pipeline

on:
  push:
    branches: [development, feature/*]
    paths: ['development/**']
  pull_request:
    branches: [development]
    paths: ['development/**']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ğŸ§ª Test & Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: development

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: netneural_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: development/package-lock.json

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ğŸš€ Start Supabase local development setup
        run: supabase start

      - name: ğŸ“Š Run database migrations
        run: supabase db push

      - name: ğŸ”§ Generate TypeScript types
        run: npm run supabase:types

      - name: ğŸ” Run type checking
        run: npm run type-check

      - name: ğŸ¨ Run linting
        run: npm run lint

      - name: ğŸ“ Check code formatting
        run: npm run format:check

      - name: ğŸ§ª Run unit tests
        run: npm run test:coverage
        env:
          NODE_ENV: test

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: development/coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

      - name: ğŸ—ï¸ Test build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY_LOCAL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY_LOCAL }}

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
          NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY_LOCAL }}

      - name: ğŸ“¸ Upload E2E test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: development/playwright-report/
          retention-days: 30

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: development

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: development/package-lock.json

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run security audit
        run: npm audit --audit-level high

      - name: ğŸ” Run dependency check
        uses: actions/dependency-review-action@v3
        if: github.event_name == 'pull_request'

      - name: ğŸ•µï¸ Run CodeQL analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
          source-root: development

      - name: ğŸ” Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2

  deploy-preview:
    name: ğŸš€ Deploy Preview
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: development

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: development/package-lock.json

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL_DEV }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY_DEV }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY_DEV }}
          GOLIOTH_API_KEY: ${{ secrets.GOLIOTH_API_KEY_DEV }}

      - name: ğŸš€ Deploy to Netlify Preview
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: development/out
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy from GitHub Actions'
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_DEV }}

  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [test, security]
    if: always()

    steps:
      - name: ğŸ“Š Report Status
        uses: actions/github-script@v6
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const testResult = '${{ needs.test.result }}';
            const securityResult = '${{ needs.security.result }}';

            const status = testResult === 'success' && securityResult === 'success' 
              ? 'âœ… All checks passed!' 
              : 'âŒ Some checks failed';

            const body = `
            ## ğŸš€ Development Pipeline Results

            | Check | Status |
            |-------|--------|
            | Tests & Quality | ${testResult === 'success' ? 'âœ…' : 'âŒ'} |
            | Security Audit | ${securityResult === 'success' ? 'âœ…' : 'âŒ'} |

            ${status}

            **Branch:** \`${context.ref}\`
            **Commit:** \`${context.sha.substring(0, 7)}\`
            `;

            if (context.eventName === 'pull_request') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
