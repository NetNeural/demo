<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NetNeural IoT Platform</title>
  <script>
    // GitHub Pages SPA redirect
    // This handles client-side routing for Next.js static export
    // Redirect all 404s to index.html with the path in the URL
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    
    // Store the path for the app to handle
    sessionStorage.setItem('redirectPath', path + search + hash);
    
    // Redirect to root
    window.location.replace('/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
